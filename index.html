<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlenAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #111;
      border-bottom: 1px solid #222;
      color: #00f7ff;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background: #00f7ff;
      color: #000;
      align-self: flex-end;
    }

    .bot {
      background: #1a1a1a;
      border: 1px solid #222;
    }

    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #222;
      background: #111;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #00f7ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>GlenAI ðŸ¤–</header>

  <div id="chat"></div>

  <footer>
    <input id="input" placeholder="Ask GlenAI..." />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
