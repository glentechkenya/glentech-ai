<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlenAI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="particles"></canvas>

  <header class="header">
    <div class="title">GLENAI</div>
    <div class="subtitle">developed by glentechkenya</div>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </header>

  <!-- MENU (LINKS ONLY) -->
  <div id="panel">
    <button onclick="openLink(1)">Join our WhatsApp Group</button>
    <button onclick="openLink(2)">Join our WhatsApp Channel</button>
  </div>

  <main id="chat"></main>

  <footer class="input-bar">
    <input id="input" placeholder="Message GlenAI..." />
    <button onclick="sendMessage()">➤</button>
    <button onclick="chat.innerHTML=''">Clear</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
